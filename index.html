<!DOCTYPE html>
<html>

<head>
   <!-- putting Google Icon Font offline -->
   <link rel="stylesheet" href="iconfont/material-icons.css">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!-- Using fontAwesome offline -->
  <script defer src="fontawesome/js/all.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracalorie | Meal & Calories Tracker</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="" class="clear-btn btn red white-text">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- FORM CARD -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        
                        <div class="input-field col s6">
                            <label for="item-name">Meal</label>
                            <br>
                            <input type="text" placeholder="Add item.." id="item-name">                            
                        </div>

                        <div class="input-field col s6">
                            <label for="item-calories">Calories</label>
                            <br>
                            <input type="number" placeholder="Add calories.." id="item-calories">                            
                        </div>

                       

                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>   Add Meal</button>

                        <button class="update-btn btn orange "><i class="fa fa-edit"></i>   Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-trash"></i> Delete Meal</button>

                        <button class="back-btn btn grey right darken-2"><i class="fa fa-chevron-circle-left"></i> Back Meal</button>
                    </div>
                </form>
            </div>
        </div>

        <br>

            <!-- CALORIE COUNT -->
            <h3 class="center">
                Total Calories: <span class="caloriesAmount">0</span>
            </h3>


            <!-- ITEM LIST -->
            <ul id="item-list" class="collection">
                <!-- to populate via JS -->
            </ul>
    </div>

     <!--Import jQuery before materialize.js-->     
  <script type="text/javascript" src="jquery/materializejquery.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
